    type: choice
    description: |
      Choose the status of the manuscript
    required: true
    default: submit
    choices:
      - submit
      - accept
  - type: string
    id: entry_link
    description: |
      Link to the entry in the online Encyclopedia platform
    condition:
      id: journal_name
      value: encyclopedia
  - type: string
    id: dataset
    description: >
      DOI number or link to the deposited data set in cases where the data set
      is published or set to be published separately. If the data set is
      submitted and will be published as a supplement to this paper in the
      journal Data, this field will be filled by the editors of the journal. In
      this case, please make sure to submit the data set as a supplement when
      entering your manuscript into our manuscript editorial system.
    condition:
      id: journal_name
      value: data
  - type: string
    id: dataset_license
    description: >
      license under which the data set is made available (CC0, CC-BY, CC-BY-SA,
      CC-BY-NC, etc.)
    condition:
      id: journal_name
      value: data
  - type: string
    id: lsid
    description: |
      Life Science Identifier url
    required: false
    condition:
      id: journal_name
      value: diversity
  - type: boolean
    id: chicago
    title: Citation style
    description: |
      Use Chicago style author citations
